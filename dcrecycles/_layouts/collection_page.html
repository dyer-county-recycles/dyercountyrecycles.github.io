---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <div class="collection-list">
    {% for center in site.centers %}
    <h2>{{ center.title }}</h2>
    <p>{{ center.address }}<br>{{ center.city }}, {{ center.state }} {{ center.zip }}</p>
    <p>Phone: <a href="tel:{{ center.phone }}">{{ center.phone }}</a></p>
  {% endfor %}
  </div>

</article>
